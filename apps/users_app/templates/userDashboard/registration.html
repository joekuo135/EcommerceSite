<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'products_app/css/style.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'products_app/css/bootstrap.min.css' %}"> -->
    <link rel="stylesheet" href="{% static 'products_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'products_app/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'products_app/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'products_app/css/bootstrap-grid.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'products_app/js/jquery-3.2.1.slim.min.js' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'products_app/js/tether.min.js' %}"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body>
  <!-- COMPANY LOGO --> 
  <div class="container-fluid">      
    <div class="justify-content-center text-center">
      <h3><a class="logo" href="/products">SHOPSTYLE</a></h3>
      <!-- <img id="logo" class="logo" src=""> -->
      </div>
  </div> <!-- close container --> 

    <div class="bkgd" id="registrationPage" ></div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-lg-12">
              <form id="registForm" class="form-horizontal" action="/add" method="post">
                <h1>Registrate with </h1>

                {% if messages %}
                <ul class="messages">
                  {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
                </ul>
                {% endif %}

                {% csrf_token %}
                <div class="form-group">
                  <label>Email Address:
                  <input class="form-control" type="text" name="email">
                  </label>
                </div>
                <div class="form-group">
                  <label>First Name:
                  <input class="form-control" type="text" name="first_name">
                  </label>
                </div>
                <div class="form-group">
                  <label>Last Name:
                  <input class="form-control" type="text" name="last_name">
                  </label>
                </div>
                <div class="form-group">
                  <label>Date of Birth:
                  <input class="form-control" type="date" name="birthday">
                  </label>
                </div>
                <div class="form-group">
                  <label>Password:
                  <input class="form-control" type="password" name="password">
                  </label>
                </div>
                <div class="form-group">
                  <label>Password Confirmation:
                  <input class="form-control" type="password" name="conf_pass">
                  </label>
                </div>
                <div class="form-group">
                  <input class="btn btn-success" type="submit" value="Register">
                </div>
                <a href="/signin">Already have an account? Login</a>
              </form>
            </div>
            <!-- <div class="col-md-4"></div> -->
        </div>
    </div>

</body>
</html>
